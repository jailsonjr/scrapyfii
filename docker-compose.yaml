# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: srbarrigafiis
      MYSQL_USER: jailson
      MYSQL_PASSWORD: jailson
      MYSQL_ROOT_PASSWORD: jailson
      MYSQL_ALLOW_EMPTY_PASSWORD: jailson
      MYSQL_RANDOM_ROOT_PASSWORD: jailson
    ports:
      - "3306:3306"